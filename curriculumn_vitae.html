<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Thanh Sang | Senior Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #ff4d1a;
            --accent-hover: #e63900;
            --sidebar-bg: #fff;
            --sidebar-border: #f0f0f0;
            --main-bg: #fff;
            --main-radius: 28px;
            --main-shadow: 0 8px 32px 0 rgba(0,0,0,0.10);
            --text-main: #222;
            --text-secondary: #888;
            --code-bg: #fafafa;
            --code-border: #e0e0e0;
            --code-font: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            --nav-active-bg: #fff4f0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f7f7fa;
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100vw;
            height: 95vh;
            max-width: 1300px;
            max-height: 850px;
            background: var(--main-bg);
            border-radius: var(--main-radius);
            box-shadow: var(--main-shadow);
            display: flex;
            overflow: hidden;
            position: relative;
        }
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 36px 0 24px 0;
            z-index: 2;
        }
        .sidebar-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 36px;
        }
        .sidebar-profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            margin-bottom: 10px;
        }
        .sidebar-profile-name {
            font-weight: 700;
            font-size: 1.1rem;
        }
        .sidebar-nav {
            width: 100%;
            margin-bottom: 32px;
        }
        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-nav li {
            margin-bottom: 10px;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            font-size: 1.08rem;
            padding: 8px 24px 8px 18px;
            border-radius: 18px;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-nav a.active, .sidebar-nav a:hover {
            background: var(--nav-active-bg);
            color: var(--accent);
        }
        .sidebar-lang {
            margin: 18px 0 18px 0;
            font-size: 1.05rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .sidebar-socials {
            margin-top: auto;
            display: flex;
            gap: 18px;
        }
        .sidebar-socials a {
            color: #222;
            font-size: 1.3rem;
            opacity: 0.85;
            transition: color 0.2s, opacity 0.2s;
        }
        .sidebar-socials a:hover {
            color: var(--accent);
            opacity: 1;
        }
        /* Main Content */
        .main-content {
            flex: 1 1 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0 0 0 0;
            overflow: hidden;
        }
        .work-btn {
            position: absolute;
            top: 36px;
            right: 48px;
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            border-radius: 22px;
            padding: 14px 32px 14px 24px;
            box-shadow: 0 4px 16px 0 rgba(255,77,26,0.10);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }
        .work-btn:hover {
            background: var(--accent-hover);
        }
        /* Hero code box */
        .hero-code-box {
            margin: 90px auto 0 auto;
            background: var(--code-bg);
            border: 1.5px solid var(--code-border);
            border-radius: 18px;
            padding: 32px 38px 24px 38px;
            font-family: var(--code-font);
            font-size: 1.25rem;
            color: #222;
            min-width: 520px;
            max-width: 920px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04);
            position: relative;
        }
        .hero-code-box .code-orange {
            color: var(--accent);
            font-weight: 700;
        }
        .hero-code-box .code-bold {
            font-weight: 700;
        }
        .hero-code-box .code-icon {
            font-size: 1.1em;
            vertical-align: middle;
        }
        .hero-desc {
            margin: 32px auto 0 auto;
            font-size: 1.15rem;
            font-weight: 600;
            color: #222;
            text-align: center;
            letter-spacing: 0.01em;
        }
        .readmore-btn {
            margin: 32px auto 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #fff;
            color: #222;
            border: 1.5px solid var(--accent);
            border-radius: 22px;
            padding: 10px 28px;
            font-weight: 600;
            font-size: 1.08rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .readmore-btn:hover {
            background: var(--accent);
            color: #fff;
        }
        .readmore-btn .fa-arrow-down {
            color: var(--accent);
            background: #fff;
            border-radius: 50%;
            padding: 4px;
            font-size: 1.1em;
            transition: color 0.2s, background 0.2s;
        }
        .readmore-btn:hover .fa-arrow-down {
            color: #fff;
            background: var(--accent-hover);
        }
        /* Floating tech icons */
        .floating-icons {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .floating-icon {
            position: absolute;
            opacity: 0.18;
            font-size: 2.2rem;
            color: #222;
        }
        /* Responsive */
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                max-height: none;
            }
            .sidebar {
                flex-direction: row;
                width: 100%;
                height: 110px;
                border-right: none;
                border-bottom: 1px solid var(--sidebar-border);
                padding: 18px 0 0 0;
                justify-content: flex-start;
            }
            .sidebar-profile {
                flex-direction: row;
                margin-bottom: 0;
                margin-right: 24px;
            }
            .sidebar-nav {
                margin-bottom: 0;
            }
            .sidebar-socials {
                margin-top: 0;
                margin-left: auto;
            }
            .main-content {
                padding-top: 24px;
            }
        }
        @media (max-width: 800px) {
            .container {
                border-radius: 0;
                max-width: 100vw;
            }
            .hero-code-box {
                min-width: 0;
                max-width: 98vw;
                padding: 18px 8px 14px 8px;
                font-size: 1rem;
            }
            .work-btn {
                right: 10px;
                top: 10px;
                padding: 10px 18px 10px 14px;
                font-size: 0.98rem;
            }
        }
        .code-blue { color: #0077cc; }
        .code-orange { color: #ff4d1a; }
    </style>
</head>
